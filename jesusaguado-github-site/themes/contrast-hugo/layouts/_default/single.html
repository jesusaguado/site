{{ define "main" }}
{{ if or .Params.math .Site.Params.math }}
{{ partial "math.html" . }}
{{ end }}

<article>
  <header>
    <h1>{{ .Title }}</h1>
    {{ if .Date }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 02, 2006" }}</time>{{ end }}
  </header>
  {{ .Content }}
  <footer>
      <center>
        <a class="center" href="{{ .Site.BaseURL }}">Homepage</a>
      </center>
  </footer>
</article>

{{ end }}
